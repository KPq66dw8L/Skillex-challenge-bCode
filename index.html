<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skillex Challenge</title>
    <link rel="stylesheet" href="dist/output.css">
  </head>
  <body class="h-screen px-16">

    <nav class="mt-6 font-semibold flex items-center justify-between">
      <p class="font-bold text-2xl">Skillex<span class="text-green-500">.</span></p>

      <div class="flex gap-x-6 text-gray-400">
        <ul><a class="hover:text-black" href="#">Find passion</a></ul>
        <ul><a class="hover:text-black" href="#">Categories</a></ul>
        <ul><a class="hover:text-black" href="#">Skills</a></ul>
        <ul><a class="hover:text-black" href="#">Customer</a></ul>
      </div>

      <div class="flex gap-x-6">
        <button class="text-gray-400 font-semibold hover:text-black">Login</button>
        <button class="font-semibold bg-black text-white px-8 py-2 rounded-3xl transition-all hover:bg-green-500 hover:text-black">Free Trial</button>
      </div>
    </nav>

    <main class="flex flex-col gap-y-16">
      <section class="mt-16 flex items-center justify-around">
        <!-- grid-row-2 lucky -->
        <div class="text-6xl font-semibold grid grid-rows-2 grid-cols-1">
          <p>Watch.</p>
          <p>Learn.</p>
          <p>Grow.</p>

          <div class="flex mt-32 z-10">
            <input type="text" class="w-44 h-21 p-4 shadow-md outline-none text-base placeholder:text-base" placeholder="Find your passion">
            <button class="p-4 text-4xl bg-green-400 hover:bg-green-500 transition-all">Go</button>
          </div>
        </div>
        <div class="flex gap-x-6">
          
          <div class="card-container con1 group bg-[url('../assets/dami-adebayo-k6aQzmIbR1s-unsplash.jpg')]">
            <!-- div around h2 for the hitbox, and group for group-hover -->
            <div class="card-hitbox"> 

              <div class="card-passive">
                <h2 class="text-3xl transition-all inset-x-1/3 text-white -rotate-90 absolute bottom-15 left-0">Writing</h2>
              </div>
              <div class="card-active"> 
                <h2 class="text-3xl pb-12 text-white absolute bottom-10 left-2">Writing</h2>
                <h2 class="text-3xl pb-12 text-white absolute bottom-0 left-2">Course</h2>
              </div>

            </div>
            
          </div>
          <!-- need init width and hover width ici pour transi animation -->
          <div class="card-container con2 group bg-[url('../assets/freestocks-_3Q3tsJ01nc-unsplash.jpg')]">
            <div class="card-hitbox"> 

              <div class="card-passive">
                <h2 class="text-3xl inset-x-1/3 transition duration-300 text-white -rotate-90 absolute bottom-15 left-0">Development</h2>
              </div>
              <div class="card-active"> 
                <h2 class="text-3xl pb-12 text-white absolute bottom-10 left-2">Development</h2>
                <h2 class="text-3xl pb-12 text-white absolute bottom-0 left-2">Course</h2>
              </div>

            </div>
            
          </div>
          <div class="card-container con3 group bg-[url('../assets/jon-ly-Xn7GvimQrk8-unsplash.jpg')]">
            <div class="card-hitbox"> 

              <div class="card-passive">
                <h2 class="text-3xl inset-x-1/3 transition duration-300 text-white -rotate-90 absolute bottom-15 left-0">Design</h2>
              </div>
              <div class="card-active"> 
                <h2 class="text-3xl pb-12 text-white absolute bottom-10 left-2">Design</h2>
                <h2 class="text-3xl pb-12 text-white absolute bottom-0 left-2">Course</h2>
              </div>

            </div>
            
          </div>
         
        </div>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
