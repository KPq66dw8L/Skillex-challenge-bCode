<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skillex Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen px-32">

    <nav class="mt-6 font-semibold flex items-center justify-between">
      <p class="font-bold text-2xl">Skillex<span class="text-lime-500">.</span></p>

      <div class="flex gap-x-6 text-gray-400">
        <ul><a class="hover:text-black" href="#">Find passion</a></ul>
        <ul><a class="hover:text-black" href="#">Categories</a></ul>
        <ul><a class="hover:text-black" href="#">Skills</a></ul>
        <ul><a class="hover:text-black" href="#">Customer</a></ul>
      </div>

      <div class="flex gap-x-6">
        <button class="text-gray-400 font-semibold hover:text-black">Login</button>
        <button class="font-semibold bg-black text-white px-8 py-2 rounded-3xl hover:bg-gray-500 hover:text-black">Free Trial</button>
      </div>
    </nav>

    <main class="flex flex-col gap-y-16">
      <section class="mt-16 flex items-center justify-around">
        <div class="text-6xl ">
          <p>Watch.</p>
          <p>Learn.</p>
          <p>Grow.</p>
        </div>
        <div class="flex gap-x-6">
          
          <div class="w-40 h-full group rounded-2xl bg-center bg-cover 
          bg-[url('./assets/dami-adebayo-k6aQzmIbR1s-unsplash.jpg')] hover:w-60 transition-all">
            <!-- div around h2 for the hitbox, and group for group-hover -->
            <div class="h-80 w-40 relative"> 

              <div class="group-hover:hidden h-32 bg-gray-900 w-2/4 absolute bottom-20 left-0">
                <h2 class="text-3xl inset-x-1/3 transition duration-300 text-white -rotate-90 absolute bottom-5 left-0">Writing</h2>
              </div>
              <div class="h-80 hover:w-60 hidden group-hover:block relative bg-gradient-to-t to-transparent from-gray-900 rounded-2xl "> 
                <h2 class="text-3xl pb-12 text-white absolute bottom-10 left-2">Writing</h2>
                <h2 class="text-3xl pb-12 text-white absolute bottom-0 left-2">Course</h2>
              </div>

            </div>
            
          </div>
          <!-- need set width and hover width ici pour transi animation -->
          <div class="w-40 h-full group rounded-2xl bg-center bg-cover 
          bg-[url('./assets/freestocks-_3Q3tsJ01nc-unsplash.jpg')] hover:w-60 transition-all">
            <!-- div around h2 for the hitbox, and group for group-hover -->
            <div class="h-80 w-40 relative"> 

              <div class="group-hover:hidden h-32 bg-gray-900 w-2/4 absolute bottom-20 left-0">
                <h2 class="text-3xl inset-x-1/3 transition duration-300 text-white -rotate-90 absolute bottom-5 left-0">Development</h2>
              </div>
              <div class="h-80 hover:w-60 hidden group-hover:block relative bg-gradient-to-t to-transparent from-gray-900 rounded-2xl "> 
                <h2 class="text-3xl pb-12 text-white absolute bottom-10 left-2">Development</h2>
                <h2 class="text-3xl pb-12 text-white absolute bottom-0 left-2">Course</h2>
              </div>

            </div>
            
          </div>
          <div class="w-40 h-full group rounded-2xl bg-center bg-cover 
          bg-[url('./assets/jon-ly-Xn7GvimQrk8-unsplash.jpg')] hover:w-60 transition-all">
            <!-- div around h2 for the hitbox, and group for group-hover -->
            <div class="h-80 w-40 relative"> 

              <div class="group-hover:hidden h-32 bg-gray-900 w-2/4 absolute bottom-20 left-0">
                <h2 class="text-3xl inset-x-1/3 transition duration-300 text-white -rotate-90 absolute bottom-5 left-0">Design</h2>
              </div>
              <div class="h-80 hover:w-60 hidden group-hover:block relative bg-gradient-to-t to-transparent from-gray-900 rounded-2xl "> 
                <h2 class="text-3xl pb-12 text-white absolute bottom-10 left-2">Design</h2>
                <h2 class="text-3xl pb-12 text-white absolute bottom-0 left-2">Course</h2>
              </div>

            </div>
            
          </div>
         
        </div>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
